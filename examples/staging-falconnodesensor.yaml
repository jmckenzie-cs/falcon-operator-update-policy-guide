apiVersion: falcon.crowdstrike.com/v1alpha1
kind: FalconNodeSensor
metadata:
  name: falcon-node-sensor-staging
  namespace: falcon-system
spec:
  falconSecret:
    enabled: true
    namespace: falcon-system
    secretName: falcon-api-secret
  node:
    advanced:
      updatePolicy: "k8s-staging"  # Staging policy name
    backend: kernel  # More compatible for testing
    tolerations:
    - effect: NoSchedule
      key: node-role.kubernetes.io/control-plane
      operator: Exists
    - effect: NoSchedule
      key: node-role.kubernetes.io/master
      operator: Exists
  falcon:
    tags:
    - "update-policy-managed"
    - "staging"